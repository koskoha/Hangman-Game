<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word guessing game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/letters.css">
	<script src="assets/javascript/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-12 centered">
						<!-- blank line -->
						<div class="row" id="blank-line">
							
						</div>
						<!-- word line -->
						<div class="row" id="word-line">
							<span> <h1>Press any key to Start</h1></span>
						</div>

						<!-- blank line -->

						<div class="row" id="blank-line-two">

						</div>
					</div>

						<!--  Letters    -->

					<div class="row">
						<div class="col-md-12 centered-letters">
							<div class="row">
								<div class="a block"></div>
								<div class="b block"></div>
								<div class="c block"></div>
								<div class="d block"></div>
								<div class="e block"></div>
								<div class="f block"></div>
								<div class="g block"></div>
								<div class="h block"></div>
								<div class="i block"></div>
								<div class="g block"></div>
								<div class="k block"></div>
								<div class="l block"></div>
								<div class="m block"></div>
							</div>
							<div class="row">
								<div class="n block"></div>
								<div class="o block"></div>
								<div class="p block"></div>
								<div class="q block"></div>
								<div class="r block"></div>
								<div class="s block"></div>
								<div class="t block"></div>
								<div class="u block"></div>
								<div class="v block"></div>
								<div class="w block"></div>
								<div class="x block"></div>
								<div class="y block"></div>
								<div class="z block"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="remain">
					Number of remaining guesses: <span id="lives">15</span>
				</div>
				<div class="score">
					You score: 0
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
